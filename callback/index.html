<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KakuDraft - USSP Callback</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #111; color: #eee; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { padding: 20px; border: 1px solid #333; border-radius: 10px; background:#1b1b1b; max-width: 520px; }
    .small { opacity: .8; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>USSP 認証処理中...</h2>
    <p id="status">コールバックを処理しています。</p>
    <p class="small">このページは自動的に KakuDraft 本体へ戻ります。</p>
  </div>
  <script src="https://unpkg.com/ussp-sdk"></script>
  <script>
    (async () => {
      const statusEl = document.getElementById('status');
      const setStatus = (text) => { if (statusEl) statusEl.textContent = text; };
      const next = `${window.location.origin}/index.html`;
      const moveToApp = (ok) => {
        const url = new URL(next);
        if (ok) url.searchParams.set('usspAuth', 'ok');
        else url.searchParams.set('usspAuth', 'error');
        window.location.replace(url.toString());
      };

      try {
        const sdk = window.USSP || window.ussp;
        if (!sdk) throw new Error('USSP SDK が読み込めません');

        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (!code) throw new Error('認可コードが見つかりません');

        const baseUrl = sessionStorage.getItem('kakudraft-ussp-base-url') || '';
        if (!baseUrl) throw new Error('USSP Base URL が見つかりません。再ログインしてください');

        const clientId = `kakudraft-${window.location.host || 'web'}`;
        const redirectUri = `${window.location.origin}/callback/index.html`;
        sdk.config.url(baseUrl);
        await sdk.init({ clientId, redirectUri });
        await sdk.auth.exchangeCode(code);
        sessionStorage.removeItem('kakudraft-ussp-base-url');
        setStatus('認証に成功しました。アプリへ戻ります...');
        setTimeout(() => moveToApp(true), 250);
      } catch (err) {
        console.error(err);
        setStatus(`認証に失敗しました: ${err.message}`);
        setTimeout(() => moveToApp(false), 1200);
      }
    })();
  </script>
</body>
</html>
