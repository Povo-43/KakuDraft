<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>KakuDraft</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --bg: #fcfaf2; --text: #333; --border: #000; --panel: #fff; --input-bg: #fff; 
            --hl: rgba(0,0,0,0.05); --editor-size: 18px; 
        }
        [data-theme="dark"] { 
            --bg: #121212; --text: #e0e0e0; --border: #444; --panel: #1e1e1e; --input-bg: #2a2a2a; 
            --hl: rgba(255,255,255,0.08);
        }
        body { margin: 0; font-family: "Sawarabi Mincho", serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* エディタエリア */
        #editor-container { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        #editor { 
            flex: 1; padding: 40px 10%; font-size: var(--editor-size); line-height: 1.7; 
            border: none; outline: none; background: transparent; color: var(--text); 
            resize: none; overflow-y: auto; width: 100%; box-sizing: border-box; z-index: 2;
        }
        #line-highlight {
            position: absolute; left: 0; width: 100%; height: 1.7em; 
            background: var(--hl); pointer-events: none; z-index: 1; transition: top 0.1s; display: none;
        }

        /* サイドパネル共通 */
        .side-panel { width: 0; background: var(--panel); border-left: 1px solid var(--border); transition: 0.2s; display: flex; flex-direction: column; overflow: hidden; z-index: 50; }
        .side-panel.open { width: 350px; }
        .panel-content { padding: 20px; flex: 1; overflow-y: auto; box-sizing: border-box; }

        /* リスト・入力UI */
        .config-list { border: 1px solid var(--border); margin-bottom: 10px; font-size: 12px; background: var(--input-bg); min-height: 40px; }
        .config-item { display: flex; border-bottom: 1px solid var(--border); align-items: center; padding: 8px 10px; gap: 8px; color: var(--text); }
        .config-item:last-child { border-bottom: none; }
        .config-input-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .config-input-group input { flex: 1; min-width: 0; padding: 6px; border: 1px solid var(--border); font-size: 11px; background: var(--input-bg); color: var(--text); }

        /* タブ・話リスト */
        .tab-bar { display: flex; background: var(--bg); border-bottom: 1px solid var(--border); overflow-x: auto; }
        .tab { padding: 10px 15px; font-size: 11px; cursor: pointer; border-right: 1px solid var(--border); white-space: nowrap; color: var(--text); }
        .tab.active { background: var(--panel); font-weight: bold; border-bottom: 2px solid var(--text); }
        
        .chapter-list { border: 1px solid var(--border); margin-bottom: 10px; min-height: 80px; }
        .chapter-item { padding: 10px; font-size: 13px; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; color: var(--text); }
        .chapter-item.active { background: var(--bg); font-weight: bold; }

        /* フッター */
        footer { background: var(--panel); border-top: 1px solid var(--border); display: flex; justify-content: space-between; min-height: 45px; }
        .btn-group { display: flex; overflow-x: auto; }
        footer button { height: 45px; min-width: 45px; padding: 0 12px; background: transparent; border: none; border-right: 1px solid var(--border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .label-sm { font-size: 11px; font-weight: bold; margin-top: 15px; display: block; opacity: 0.8; margin-bottom: 5px; border-left: 3px solid var(--text); padding-left: 8px; color: var(--text); }
        h4 { margin: 0 0 10px 0; font-size: 14px; border-bottom: 2px solid var(--border); padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; color: var(--text); }
        .sys-btn { width: 100%; border: 1px solid var(--border); height: 35px; margin-bottom: 5px; font-size: 11px; background: var(--input-bg); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        #preview-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); display: none; overflow-y: auto; padding: 60px 20%; z-index: 100; box-sizing: border-box; line-height: 1.7; }
    </style>
</head>
<body data-theme="light">

<main>
    <div id="editor-container">
        <div id="line-highlight"></div>
        <textarea id="editor" placeholder="執筆を開始..."></textarea>
    </div>
    
    <div id="memo-panel" class="side-panel">
        <div style="font-size: 10px; padding: 10px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; gap: 15px;">
            <span id="scope-local" style="cursor:pointer; font-weight:bold;" onclick="switchMemoScope('local')">● LOCAL</span>
            <span id="scope-global" style="cursor:pointer; opacity:0.5;" onclick="switchMemoScope('global')">● GLOBAL</span>
        </div>
        <div id="memo-tabs" class="tab-bar"></div>
        <div style="display: flex; border-bottom: 1px solid var(--border);">
            <input type="text" id="new-memo-name" placeholder="＋メモ名を入力" style="flex:1; border:none; padding:10px; font-size:11px; background:var(--input-bg); color:var(--text); outline:none;">
            <button onclick="addMemoTab()" style="border:none; background:var(--panel); border-left:1px solid var(--border); width:50px; cursor:pointer; color:var(--text);"><span class="material-icons">add</span></button>
        </div>
        <textarea id="memo-area" style="flex:1; width:100%; border:none; outline:none; padding:15px; background:transparent; color:var(--text); resize:none; font-size:13px; line-height:1.7; box-sizing:border-box;"></textarea>
    </div>

    <div id="menu-panel" class="side-panel">
        <div class="panel-content">
            <div id="stats-display" style="font-size: 13px; padding: 10px; border: 1px solid var(--border); margin-bottom: 20px; background: var(--input-bg); text-align: center;">0 文字</div>

            <h4>お話の管理 <span class="material-icons" style="cursor:pointer;" onclick="addChapter()">add</span></h4>
            <div id="chapter-list" class="chapter-list"></div>

            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="sys-btn" onclick="splitChapter()"><span class="material-icons" style="font-size:16px;">content_cut</span> 分割</button>
                <button class="sys-btn" onclick="mergeChapter()"><span class="material-icons" style="font-size:16px;">call_merge</span> 前と統合</button>
            </div>

            <label class="label-sm">本文履歴 (スナップショット)</label>
            <button class="sys-btn" onclick="takeBodySnapshot()"><span class="material-icons" style="font-size:16px;">history</span> 現在を保存</button>
            <div id="snapshot-list" class="config-list"></div>

            <label class="label-sm">自動置換</label>
            <div id="replace-list" class="config-list"></div>
            <div class="config-input-group">
                <input type="text" id="rep-from" placeholder="前">
                <input type="text" id="rep-to" placeholder="後">
                <button onclick="addListItem('replace')" style="border:1px solid var(--border); padding:0 10px; background:var(--text); color:var(--panel);">+</button>
            </div>

            <label class="label-sm">挿入ボタン</label>
            <div id="insert-list" class="config-list"></div>
            <div class="config-input-group">
                <input type="text" id="ins-label" placeholder="表示">
                <input type="text" id="ins-value" placeholder="内容">
                <button onclick="addListItem('insert')" style="border:1px solid var(--border); padding:0 10px; background:var(--text); color:var(--panel);">+</button>
            </div>

            <h4>システム</h4>
            <div style="display:flex; gap:5px;">
                <button class="sys-btn" onclick="toggleTheme()" style="flex:1;"><span class="material-icons">contrast</span></button>
                <button class="sys-btn" onclick="changeFontSize(-1)" style="flex:1;">A-</button>
                <button class="sys-btn" onclick="changeFontSize(1)" style="flex:1;">A+</button>
            </div>
            <button class="sys-btn" onclick="exportFullData()" style="margin-top:5px;"><span class="material-icons" style="font-size:16px;">download</span> 全バックアップ</button>
            <div style="height:40px;"></div>
        </div>
    </div>
</main>

<div id="preview-overlay" onclick="this.style.display='none'"></div>

<footer>
    <div id="quick-buttons" class="btn-group"></div>
    <div class="btn-group">
        <button onclick="showPreview()"><span class="material-icons">visibility</span></button>
        <button onclick="togglePanel('memo-panel')"><span class="material-icons">description</span></button>
        <button onclick="togglePanel('menu-panel')" style="border-right:none;"><span class="material-icons">menu</span></button>
    </div>
</footer>

<script>
    let state = {
        chapters: [{ title: "第一話", body: "", memos: [{name: "プロット", content: ""}], currentMemoIdx: 0, snapshots: [] }],
        currentIdx: 0, globalMemos: [{name: "共通設定", content: ""}], currentGlobalMemoIdx: 0,
        memoScope: 'local', replaceRules: [{from: "!!", to: "！！"}],
        insertButtons: [{label: "……", value: "……"}, {label: "「", value: "「"}],
        fontSize: 18, theme: "light"
    };

    let lastReplace = null;
    const editor = document.getElementById('editor');
    const memoArea = document.getElementById('memo-area');
    const hl = document.getElementById('line-highlight');

    window.onload = () => {
        const saved = localStorage.getItem('kaku_v12_state');
        if (saved) state = JSON.parse(saved);
        state.chapters.forEach(ch => { if(!ch.snapshots) ch.snapshots = []; if(!ch.memos) ch.memos = [{name:"メモ", content:""}]; });
        document.body.setAttribute('data-theme', state.theme);
        document.documentElement.style.setProperty('--editor-size', state.fontSize + 'px');
        refreshUI(); loadChapter(state.currentIdx);
    };

    window.onbeforeunload = save;

    function save() {
        state.chapters[state.currentIdx].body = editor.value;
        const targetMemos = state.memoScope === 'local' ? state.chapters[state.currentIdx].memos : state.globalMemos;
        const targetIdx = state.memoScope === 'local' ? state.chapters[state.currentIdx].currentMemoIdx : state.currentGlobalMemoIdx;
        if(targetMemos[targetIdx]) targetMemos[targetIdx].content = memoArea.value;
        localStorage.setItem('kaku_v12_state', JSON.stringify(state));
        updateStats();
    }

    // --- エディタ関連ロジック（置換・IME・ハイライト） ---
    function execReplace() {
        const val = editor.value; const cursor = editor.selectionStart;
        if (val.slice(cursor - 2, cursor) === "。。" && lastReplace) {
            const bR = val.slice(0, cursor - 2) + val.slice(cursor);
            editor.value = bR.replace(lastReplace.to, lastReplace.from);
            editor.selectionStart = editor.selectionEnd = cursor - 2 - (lastReplace.to.length - lastReplace.from.length);
            lastReplace = null; save(); return;
        }
        state.replaceRules.forEach(rule => {
            if (val.slice(cursor - rule.from.length, cursor) === rule.from) {
                editor.value = val.slice(0, cursor - rule.from.length) + rule.to + val.slice(cursor);
                editor.selectionStart = editor.selectionEnd = cursor - rule.from.length + rule.to.length;
                lastReplace = { from: rule.from, to: rule.to };
            }
        });
        save();
    }
    editor.addEventListener('input', (e) => { if (!e.isComposing) execReplace(); });
    editor.addEventListener('compositionend', () => { setTimeout(execReplace, 10); });

    function updateHighlight() {
        const textBefore = editor.value.substr(0, editor.selectionStart);
        const lines = textBefore.split("\n").length;
        const lineHeight = parseFloat(getComputedStyle(editor).lineHeight);
        const paddingTop = parseFloat(getComputedStyle(editor).paddingTop);
        hl.style.display = "block";
        hl.style.height = lineHeight + "px";
        hl.style.top = (paddingTop + (lines - 1) * lineHeight - editor.scrollTop) + "px";
        hl.style.opacity = (parseFloat(hl.style.top) < 0 || parseFloat(hl.style.top) > editor.offsetHeight) ? 0 : 1;
    }
    editor.addEventListener('scroll', updateHighlight);
    ['click','keyup','focus'].forEach(ev => editor.addEventListener(ev, updateHighlight));

    // --- チャプター管理（分割・統合含む） ---
    function loadChapter(i) { editor.value = state.chapters[i].body; editor.scrollTop = 0; updateStats(); renderMemos(); updateHighlight(); }
    function switchChapter(i) { save(); state.currentIdx = i; refreshUI(); loadChapter(i); }
    
    function splitChapter() {
        const pos = editor.selectionStart;
        const bodyBefore = editor.value.slice(0, pos);
        const bodyAfter = editor.value.slice(pos);
        const newTitle = prompt("新しい話のタイトル:", state.chapters[state.currentIdx].title + " (続)");
        if (!newTitle) return;
        save();
        state.chapters[state.currentIdx].body = bodyBefore;
        state.chapters.splice(state.currentIdx + 1, 0, { title: newTitle, body: bodyAfter, memos: [{name:"メモ", content:""}], currentMemoIdx: 0, snapshots: [] });
        state.currentIdx++; refreshUI(); loadChapter(state.currentIdx);
    }

    function mergeChapter() {
        if (state.currentIdx === 0) return;
        if (!confirm("前の話と統合しますか？")) return;
        save();
        state.chapters[state.currentIdx - 1].body += "\n" + editor.value;
        state.chapters.splice(state.currentIdx, 1);
        state.currentIdx--; refreshUI(); loadChapter(state.currentIdx);
    }

    // --- メモ管理（復活） ---
    function switchMemoScope(scope) {
        save(); state.memoScope = scope;
        document.getElementById('scope-local').style.opacity = scope === 'local' ? '1' : '0.5';
        document.getElementById('scope-global').style.opacity = scope === 'global' ? '1' : '0.5';
        renderMemos();
    }
    function renderMemos() {
        const m = state.memoScope === 'local' ? state.chapters[state.currentIdx].memos : state.globalMemos;
        const a = state.memoScope === 'local' ? state.chapters[state.currentIdx].currentMemoIdx : state.currentGlobalMemoIdx;
        document.getElementById('memo-tabs').innerHTML = m.map((x, i) => `<div class="tab ${i === a ? 'active' : ''}" onclick="switchMemo(${i})">${x.name}</div>`).join('');
        memoArea.value = m[a] ? m[a].content : "";
    }
    function switchMemo(i) {
        save();
        if(state.memoScope === 'local') state.chapters[state.currentIdx].currentMemoIdx = i;
        else state.currentGlobalMemoIdx = i;
        renderMemos();
    }
    function addMemoTab() {
        const name = document.getElementById('new-memo-name').value.trim() || "無題";
        const target = state.memoScope === 'local' ? state.chapters[state.currentIdx].memos : state.globalMemos;
        target.push({name, content: ""});
        document.getElementById('new-memo-name').value = ""; renderMemos();
    }

    // --- UI更新全般 ---
    function refreshUI() {
        document.getElementById('chapter-list').innerHTML = state.chapters.map((ch, i) => `
            <div class="chapter-item ${i === state.currentIdx ? 'active' : ''}">
                <span style="flex:1" onclick="switchChapter(${i})">${ch.title}</span>
                <span class="material-icons" style="font-size:16px; opacity:0.3;" onclick="deleteChapter(${i})">close</span>
            </div>
        `).join('');
        renderList('replace-list', state.replaceRules);
        renderList('insert-list', state.insertButtons);
        renderSnapshots(); updateButtons();
    }

    function renderList(id, data) {
        document.getElementById(id).innerHTML = data.map((item, i) => `
            <div class="config-item"><span style="flex:1">${item.from || item.label} → ${item.to || item.value}</span>
            <span class="material-icons" style="font-size:16px; cursor:pointer;" onclick="removeItem('${id}', ${i})">delete_outline</span></div>
        `).join('');
    }

    function addListItem(type) {
        if (type === 'replace') {
            const f = document.getElementById('rep-from').value, t = document.getElementById('rep-to').value;
            if(f && t) state.replaceRules.push({from:f, to:t});
        } else {
            const l = document.getElementById('ins-label').value, v = document.getElementById('ins-value').value;
            if(l && v) state.insertButtons.push({label:l, value:v});
        }
        refreshUI(); save();
    }

    function removeItem(id, i) {
        if (id === 'replace-list') state.replaceRules.splice(i, 1);
        else state.insertButtons.splice(i, 1);
        refreshUI(); save();
    }

    function takeBodySnapshot() { state.chapters[state.currentIdx].snapshots.unshift({ date: new Date().toLocaleTimeString(), body: editor.value }); renderSnapshots(); save(); }
    function renderSnapshots() {
        const snaps = state.chapters[state.currentIdx].snapshots || [];
        document.getElementById('snapshot-list').innerHTML = snaps.map((s, i) => `<div class="config-item"><span style="flex:1">${s.date}</span><button onclick="restoreBody(${i})">復元</button></div>`).join('');
    }
    function restoreBody(i) { if(confirm("本文を復元しますか？")) { editor.value = state.chapters[state.currentIdx].snapshots[i].body; save(); updateHighlight(); } }

    function updateButtons() {
        const container = document.getElementById('quick-buttons'); container.innerHTML = '';
        state.insertButtons.forEach(b => {
            const btn = document.createElement('button'); btn.innerText = b.label;
            btn.onclick = () => {
                const s = editor.selectionStart, e = editor.selectionEnd;
                editor.setRangeText(b.value, s, e, 'end'); editor.focus(); save(); updateHighlight();
            };
            container.appendChild(btn);
        });
    }

    function updateStats() { document.getElementById('stats-display').innerText = `${editor.value.length} 文字`; }
    function togglePanel(id) { const p = document.getElementById(id); const isOpen = p.classList.contains('open'); document.querySelectorAll('.side-panel').forEach(el => el.classList.remove('open')); if(!isOpen) p.classList.add('open'); }
    function toggleTheme() { state.theme = state.theme === 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', state.theme); save(); }
    function changeFontSize(d) { state.fontSize += d; document.documentElement.style.setProperty('--editor-size', state.fontSize + 'px'); updateHighlight(); save(); }
    function exportFullData() { save(); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(state)], {type: 'application/json'})); a.download = `kaku_draft.json`; a.click(); }
    function showPreview() { document.getElementById('preview-overlay').innerHTML = editor.value.replace(/\n/g, '<br>'); document.getElementById('preview-overlay').style.display = 'block'; }
    function addChapter() { const t = prompt("タイトル:"); if(!t) return; save(); state.chapters.push({title: t, body: "", snapshots: [], memos: [{name:"メモ", content:""}], currentMemoIdx: 0}); state.currentIdx = state.chapters.length - 1; refreshUI(); loadChapter(state.currentIdx); }
    function deleteChapter(i) { if(state.chapters.length <= 1 || !confirm("削除しますか？")) return; state.chapters.splice(i, 1); state.currentIdx = 0; refreshUI(); loadChapter(0); }
    
    memoArea.oninput = save;
</script>
</body>
</html>
